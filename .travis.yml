branches:
  only: master
language: python
python: 3.5
cache:
  directories:
    - $HOME/.cache/pip
    - $HOME/virtualenv/python3.5
install: pip install -r requirements.txt
script: make publish
notifications:
  email:
    on_success: always
    on_failure: always
before_install: git submodule update --init --recursive
after_success: bash deploy.sh
env:
  global:
    secure: 
